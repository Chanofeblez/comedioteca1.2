<div class="container mt-5">

    <div class="row">

        <div class="col-md-4 imagen">
            <!--Imagen -->
            <img [src]='comico.image' [alt]="comico.name" class="">

        </div>

        <div class="col-md-8 descripcion">

            <!--Nombre-->
            <div class="row ">
                <div class="col-md-10 description">
                    <h3 text-white> {{ comico.name }}</h3>
                </div>
                <div class="col-md-2 description1">
                    <i class="fab fa-youtube boton"></i>
                    <i class="fab fa-facebook-f boton"></i>
                    <i class="fab fa-instagram boton"></i>
                </div>
            </div>


            <!--Descripcion-->

            <div class="mt-3">
                <p>
                    {{ comico.description }}
                </p>
                <p>
                    Pais:
                </p>
                <ul>
                    <li>
                        {{ comico.country }}
                    </li>
                </ul>
            </div>




        </div>


        <div class="col-md-12 mt-5 pt-5">
            <h4 class="text-uppercase m-5">Videos relacionados</h4>
            <div class="cuadro ">
                <div *ngFor="let video of videos">
                    <div class="caja m-4">
                        <div class="icono" (click)="mostrarVideo(video)">
                            <i class="far fa-play-circle "></i>
                        </div>
                        <img [src]="video.snippet.thumbnails.medium.url" alt="">
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
